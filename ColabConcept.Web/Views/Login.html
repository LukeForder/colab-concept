<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Log In | Colab Concept</title>
    <link href="content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">ColabConcept</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-lg-push-3 col-md-push-3 col-sm-push-3 col-xs-push-3" >
                @If.Message
                <div class="alert alert-danger">
                    <p>@Model.Message</p>
                </div>
                @EndIf
                <div class="well well-lg">
                    <form method="post">
                        <fieldset>
                            <legend>Create an identity</legend>
                            <div class="form-group">
                                <label for="userName">User Name</label>
                                <input name="userName" id="userName" placeholder="User Name" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="userName">Password</label>
                                <input name="userName" id="userName" placeholder="If this were more than a demo i guess you would need a pwd" class="form-control" disabled/>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">enter</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/bootstrap.min.js"></script>
</body>
</html>
